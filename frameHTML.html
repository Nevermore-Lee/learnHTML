<!DOCTYPE html>
<html>
<head>
	<title>frame</title>
</head>
<!-- <frameset cols="25%,50%,25%"> -->
<!-- 假如一个框架有可见边框，用户可以拖动边框来改变它的大小。为了避免这种情况发生，可以在 <frame> 标签中加入：noresize="noresize"。 -->
<frameset rows="50%,50%">
<frame src="E:/learnHTML/demo1.html" noresize="noresize">
<frameset cols="25%,75%">
<frame src="E:/learnHTML/classHTML.html">	
<frame src="E:/learnHTML/layoutHTML.html">	
</frameset>
<noframes>
<body>您的浏览器无法处理框架！</body>
</noframes>	
</frameset>
</html>
